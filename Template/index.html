 <!DOCTYPE html>
<html>
<head>
    <title>Billing System</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f6f8;
        }

        h2 {
            text-align: center;
        }

        form {
            width: 900px;
            margin: 30px auto;
            background: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        .row {
            display: flex;
            justify-content: space-between;
            gap: 20px;
            flex-wrap: wrap;
        }

        .box {
            width: 30%;
            border: 1px solid #ddd;
            padding: 15px;
            border-radius: 8px;
        }

        input {
            width: 100%;
            padding: 6px;
            margin-bottom: 10px;
        }

        .full {
            margin-top: 20px;
        }

        button {
            padding: 10px 20px;
            background: #4e73df;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            margin-right: 10px;
        }

        button:hover {
            background: #2e59d9;
        }

        .cancel-btn {
            background: #e74a3b;
        }

        .cancel-btn:hover {
            background: #c0392b;
        }

        .extra-btn {
            background: #1cc88a;
        }

        .extra-btn:hover {
            background: #17a673;
        }

        .deno {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 8px;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px 40px;
            align-items: center;
            width: 50%;
        }

        .deno h3 {
            grid-column: 1 / -1;
            margin-bottom: 10px;
        }

        .deno input[type="number"] {
            width: 70px;
            padding: 5px;
            margin-left: 5px;
        }
        .previous-btn {
    display: inline-block;
    margin-top: 20px;
    padding: 10px 20px;
    background-color: #2c3e50;
    color: #e2dada;
    text-decoration: none;
    border-radius: 6px;
    font-size: 15px;
    font-weight: bold;
    transition: 0.3s ease;
}

.previous-btn:hover {
    background-color: #34495e;
    transform: scale(1.05);
}

    </style>

</head>
<body>

<h2>Billing Form</h2>

<form method="POST" action="/bill/">
    {% csrf_token %}

    Customer Email:
    <input type="email" name="email" required>

    <div class="row">

        
        <div class="box">
            <h3>Product 1</h3>
            ID: <input type="text" name="product1_id">
            Price: <input type="number" name="product1_price">
            Qty: <input type="number" name="product1_qty">
        </div>

         
        <div class="box">
            <h3>Product 2</h3>
            ID: <input type="text" name="product2_id">
            Price: <input type="number" name="product2_price">
            Qty: <input type="number" name="product2_qty">
        </div>

         
        <div class="box">
            <h3>Product 3</h3>
            ID: <input type="text" name="product3_id">
            Price: <input type="number" name="product3_price">
            Qty: <input type="number" name="product3_qty">
        </div>

    </div>
 
    <div id="extra-products" class="row" style="margin-top:20px;"></div>

    <div class="full">
        Amount Paid:
        <input type="number" name="amount_paid" required>
    </div>

    <div class="deno">
        <h3>Denomination</h3>

        500: <input type="number" name="note_500">
        200: <input type="number" name="note_200">
        100: <input type="number" name="note_100">
        50: <input type="number" name="note_50">
        20: <input type="number" name="note_20">
        10: <input type="number" name="note_10">
        5: <input type="number" name="note_5">
        2: <input type="number" name="note_2">
        1: <input type="number" name="note_1">
    </div>

    <br>

    <button type="submit">Generate Bill</button>
    <button type="reset" class="cancel-btn">Cancel</button>
    <button type="button" class="extra-btn" onclick="addProduct()">Add New</button>
    <div style="text-align:center;">
    <a href="/previous/" class="previous-btn">View Previous Bills</a>
</div>



</form>

 
<script>
let productCount = 3;

function addProduct() {
    productCount++;

    let container = document.getElementById("extra-products");

    let newBox = document.createElement("div");
    newBox.className = "box";

    newBox.innerHTML = `
        <h3>Product ${productCount}</h3>
        ID: <input type="text" name="product${productCount}_id">
        Price: <input type="number" name="product${productCount}_price">
        Qty: <input type="number" name="product${productCount}_qty">
    `;

    container.appendChild(newBox);
}
</script>

</body>
</html>
